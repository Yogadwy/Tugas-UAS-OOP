{% extends "base.html" %}

{% block content %}
<div class="detail">
    <img src="{{ product.image }}" alt="{{ product.title }}">
    <div class="info">
        <h2>{{ product.title }}</h2>
        <p class="price">$ {{ product.price }}</p>
        <p><strong>Kategori:</strong> {{ product.category }}</p>
        <p>{{ product.description }}</p>
        <a href="/" class="btn">Kembali</a>
    </div>
</div>
{% endblock %}
